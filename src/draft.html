<div class="flex flex-col h-screen">
  <div class="flat-background"></div>
  <div class="flex h-full">
    <div
      class="container flex-grow mr-auto flex align-center justify-start p-8"
    >
      <div class="w-4/6 flex flex-col justify-between md:justify-around h-full">
        <h1
          id="main-text"
          class="lg:text-8xl text-4xl animation animation-visible font-bold mb-2 colorful glowing"
        >
          Unsure if you're ready to buy an orb to ponder?
        </h1>
        <div>
          <p
            id="sub-text"
            class="text-xl mb-4 ml-4 animation animation-visible"
          >
            Sign up for the world's first Orb-As-A-Service (OAAS).
          </p>
          <div
            class="bg-purple-900 flex overflow-hidden max-w-[40rem] rounded-2xl ring-offset-0 has-[:focus]:ring-4 ring-purple-500"
          >
            <input
              type="email"
              class="bg-purple-900 text-white text-lg rounded-l-2xl flex flex-grow p-4"
              placeholder="email@example.com"
              id="emailInput"
            />
            <button
              id="waitlistButton"
              class="bg-purple-600 hover:bg-violet-500 active:bg-purple-950 text-white px-6"
            >
              Waitlist me!
            </button>
          </div>
        </div>
      </div>
    </div>
    <p class="mb-4">
      A very
      <span
        id="qualifier-text"
        class="colorful glowing animation-visible animation font-extrabold"
        >silly</span
      >
      project by <a href="https://daniel.du-pless.is">Daniel du Plessis</a>
    </p>
  </div>
</div>
